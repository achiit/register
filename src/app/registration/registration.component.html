<div class="container">
    <h2>Register</h2>
    <form (ngSubmit)="registerUser()" #registrationForm="ngForm">
      <div class="form-group">
        <label for="username"><h1>Username:</h1></label>
        <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
      </div>
      <div class="form-group">
        <label for="password"><h1>Password:</h1></label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div *ngIf="registrationForm.submitted && registrationForm.controls['username'].errors && registrationForm.controls['username'].errors['required']" class="alert alert-danger mt-3">
      Username is required.
    </div>
    <div *ngIf="registrationForm.submitted && registrationForm.controls['password'].errors && registrationForm.controls['password'].errors['required']" class="alert alert-danger mt-3">
      Password is required.
    </div>
  </div>
